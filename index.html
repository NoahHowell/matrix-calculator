<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="matrixicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Matrix Calculator</h1>
        <button id="toggle-dark-mode" class="toggle-dark-mode"><i class="fas fa-moon"></i></button>
    </header>
    <main>
        <section id="matrix-input">
            <h2>Input Matrices</h2>
            <div id="matrices-container">
                <!-- Matrix A -->
                <div class="matrix-wrapper">
                    <h3>Matrix A</h3>
                    <div class="dropdown-container">
                        <label for="rowsA">Rows:</label>
                        <select id="rowsA">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected>4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                        <label for="colsA">Columns:</label>
                        <select id="colsA">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected>4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <div id="matrixA-container">
                        <div id="matrixA"></div>
                    </div>
                    <div class="matrix-buttons">
                        <div class="predefined-buttons">
                            <button id="identity-matrixA">Identity Matrix</button>
                            <button id="zero-matrixA">Zero Matrix</button>
                            <button id="random-matrixA">Random Matrix</button>
                        </div>
                        <button id="transpose-matrixA">Transpose Matrix A</button>
                        <button id="determinant-matrixA">Determinant of Matrix A</button>
                        <button id="inverse-matrixA">Inverse of Matrix A</button>
                        <button id="rref-matrixA">RREF of Matrix A</button>
                    </div>
                </div>
                <!-- Operation Buttons -->
                <div id="operation-buttons">
                    <button id="add-matrices">Add</button>
                    <button id="subtract-matrices">Subtract</button>
                    <button id="multiply-matrices">Multiply</button>
                </div>
                <!-- Matrix B -->
                <div class="matrix-wrapper">
                    <h3>Matrix B</h3>
                    <div class="dropdown-container">
                        <label for="rowsB">Rows:</label>
                        <select id="rowsB">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected>4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                        <label for="colsB">Columns:</label>
                        <select id="colsB">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected>4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <div id="matrixB-container">
                        <div id="matrixB"></div>
                    </div>
                    <div class="matrix-buttons">
                        <div class="predefined-buttons">
                            <button id="identity-matrixB">Identity Matrix</button>
                            <button id="zero-matrixB">Zero Matrix</button>
                            <button id="random-matrixB">Random Matrix</button>
                        </div>
                        <button id="transpose-matrixB">Transpose Matrix B</button>
                        <button id="determinant-matrixB">Determinant of Matrix B</button>
                        <button id="inverse-matrixB">Inverse of Matrix B</button>
                        <button id="rref-matrixB">RREF of Matrix B</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="results">
            <h2>Results</h2>
            <div id="results-container"></div>
        </section>
        <div id="custom-alert" class="modal">
            <div class="modal-content">
                <p id="alert-message"></p>
            </div>
        </div>    
    </main>
    <footer>
        <p>
            Created by <a href="https://noahhowell.github.io/NoahHowell/" target="_blank">Noah Howell</a>
        </p>
    </footer>
    <audio id="button-sound" src="click.wav" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
